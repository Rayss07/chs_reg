<head>
    <title>LOGIN | CHS REG</title>
  </head>
  
  {% include 'src/header.html' %}

<div class="container">
    <h2>ลงชื่อเข้าใช้</h2>
    <form class="form-horizontal" action="../loginResult/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="idcard">เลขประจำตัวประชาชน:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="idcard" placeholder="16599XXXXXXXX" name="idcard">
        </div>
      </div>

      <div class="form-group">    
        <label class="control-label col-sm-2" for="birthdate">วันเกิด (ค.ศ.) :</label>
        <div class="col-sm-10">   
        <input placeholder="Select date" type="date" id="birthdate" name="birthdate" class="form-control">
      </div>
     </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">ส่งฟอร์ม</button>
        </div>
      </div>
    </form>
  </div>

  {% include 'src/footer.html' %}
